apiVersion:apps/v1
kind: Deployment
metadata:
  name: k8s
spec:
  selector:
    matchLabels:
      app: k8s
    replicas:3
    template:
      metadata:
        labels:
          app: k8s
      spec:
        containers:
          - name: k8s
            image: skarltjr/k8s:{jenkins build number}
            ports:
              - containerPort:8080